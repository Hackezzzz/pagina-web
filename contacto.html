<!DOCTYPE html>
<html lang="es">
<head>
	<title>Contáctame</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    
	<link rel="website icon" type="png" href="foto_1.png">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Nos hemos entendido...</h2>
				<form name="contact" method="POST" data-netlify="true">
					<input type="text" class="field" placeholder="Nombre" name="Name ">
					<input type="text" class="field" placeholder="Email" name="Email ">
					<input type="text" class="field" placeholder="Teléfono" name="Tlf">
					<textarea placeholder="Mensaje" name="Message" class="field"></textarea>
					<button type="submit" class="btn">Enviar!</button>
				</form>	
			</div>
		</div>
	</div>
</body>
</html>
